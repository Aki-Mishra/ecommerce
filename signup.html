<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <img src="img/loader.gif" alt="" class="loader display-none">

    <div class="container">
        <img src="img/dark-logo.png" class="logo" alt="">

        <div>
            <div class="alert-box display-none">
                <img src="img/error.png" alt="">
                <p class="alert-massage">Name must be 4 charecter long'</p>
            </div>
            <input type="text" name="name" autocomplete="off" placeholder="Name" id="name">
            <input type="email" name="email" autocomplete="off" placeholder="Email" id="email">
            <input type="password" name="password" autocomplete="off" placeholder="Password" id="password">
            <input type="text" name="number" autocomplete="off" placeholder="Number" id="number">
            <div class="checkbox-div">

                <input type="checkbox" checked name="termAndConditions" id="term-and-conditions" class="checkbox">
                <label for="termAndConditions"> Agree to our <a href="">term and conditions</a></label>
            </div>
            <div class="checkbox-div">

                <input type="checkbox" name="notifications" id="notifications" class="checkbox">
                <label for="notifications">Recive upcoming offers and events mails</label>
            </div>
            <button class="create-login-account-btn"> Create Account</button>
        </div>

        <a href="/login" class="link">alredy have an Account? login here</a>
    </div>
    <script src="js/formData.js"></script>
    <script src="js/signup.js"></script>
</body>

</html>
